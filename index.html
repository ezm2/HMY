<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ver 0.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="nav">
        <div>황무연</div>
        <div class="nav_right">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">날씨</button>
            <button type="button" class="btn btn-outline-primary">지도</button>
            <button type="button" class="btn btn-outline-primary">코로나 정보</button>
          </div>
          <div class="nav_menu" id="time"></div>
        </div>
    </div>
    

    <main>
        <div class="title">날씨</div>

        <div class="subtitle">
            <!-- <div class="weather_value" id="weatbox"></div> -->
            <div class="weather_title">지역<div class="weather_value" id="name"></div></div>
            <div class="weather_title">기후상태<div class="weather_value" id="weather"></div></div>
            <div class="weather_title">온도<div class="weather_value" id="temp"></div></div>
            <div class="weather_title">바람<div class="weather_value" id="wind"></div></div>           
            <div class="weather_title">ICON<div class="weather_value" id="img"></div></div>
            <!-- <img src="http://api.openweathermap.org/img/w/"+$icon></img> -->
        </div>

    </main>
    
    <!-- <script src="script.js"></script> -->
    <script src="clock.js"></script>
    <script src="openweather.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
